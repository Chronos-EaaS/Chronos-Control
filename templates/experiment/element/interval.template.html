                <label>Min</label>
                <input name="[[elementName]]-min" type="number" class="form-control" placeholder="Min">
            </div>
            <div class="form-group col-md-4">
                <label>Max</label>
                <input name="[[elementName]]-max" type="number" class="form-control" placeholder="Max">
