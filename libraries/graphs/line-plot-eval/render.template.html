<div class="chart">
    <canvas id="[[plotId]]" style="height:230px"></canvas>
</div>

<script type="text/javascript">
    var config[[plotId]] = {
        type: "line",
        data: [[plotData]],
        options: {
            responsive: true,
            title: {
                display: false
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            }
        }
    };

    chart[[plotId]] = undefined;
    
    function plot[[plotId]](){
        chart[[plotId]] = new Chart($('#[[plotId]]').get(0).getContext('2d'), config[[plotId]]);
    }


</script>
