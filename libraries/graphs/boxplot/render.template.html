<div class="chart">
    <canvas id="[[plotId]]" style="height:500px"></canvas>
</div>

<script type="text/javascript">
    var config[[plotId]] = {
        type: {{IF [[orientation]] == 'vertical'}}'boxplot'{{ELSE}}'horizontalBoxplot'{{ENDIF}},
        data: [[plotData]],
        options: {
        responsive: true,
            legend: {
            position: 'top',
        },
        title: {
            display: false
        },
        tooltipDecimals: 3
    }
    };

    chart[[plotId]] = undefined;

    function plot[[plotId]](){
        if(config[[plotId]]['data']['notEnoughRuns'] === true){
            document.getElementById('[[plotId]]').parentElement.style.setProperty('text-align', 'center');
            document.getElementById('[[plotId]]').parentElement.style.setProperty('font-weight', 'bold');
            document.getElementById('[[plotId]]').parentElement.innerHTML = "BoxPlots need at least 3 runs to have enough data!";
        }
        else {
            chart[[plotId]] = new Chart(document.getElementById("[[plotId]]").getContext("2d"), config[[plotId]]);
        }
    }


</script>
