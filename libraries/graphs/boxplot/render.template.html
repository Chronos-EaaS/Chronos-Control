<div class="chart">
    <canvas id="[[plotId]]" style="height:500px"></canvas>
    <div id="[[plotId]]-msg" style="text-align: center; font-weight: bold; visibility: hidden;">BoxPlots need at least 3 runs to have enough data!</div>
</div>

<script type="text/javascript">
    var config[[plotId]] = {
        type: {{IF [[orientation]] == 'vertical'}}'boxplot'{{ELSE}}'horizontalBoxplot'{{ENDIF}},
        data: [[plotData]],
        options: {
        responsive: true,
            legend: {
            position: 'top',
        },
        title: {
            display: false
        },
        tooltipDecimals: 3
    }
    };

    chart[[plotId]] = undefined;

    function plot[[plotId]](){
        if(config[[plotId]]['data']['notEnoughRuns'] === true){
            document.getElementById('[[plotId]]-msg').style.setProperty('visibility', 'visible');
            document.getElementById('[[plotId]]').style.setProperty('visibility', 'hidden');
            document.getElementById('[[plotId]]').style.setProperty('height', '0');
        }
        else {
            document.getElementById('[[plotId]]-msg').style.setProperty('visibility', 'hidden');
            document.getElementById('[[plotId]]').style.setProperty('visibility', 'visible');
            document.getElementById('[[plotId]]').style.setProperty('height', '500px');
            chart[[plotId]] = new Chart(document.getElementById("[[plotId]]").getContext("2d"), config[[plotId]]);
        }
    }


</script>
