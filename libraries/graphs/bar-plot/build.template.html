<div class="box box-default" id="[[id]]">
    <div class="box-header with-border">
        <h3 class="box-title">Bar Plot</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label>Title</label>
            <input name="name" type="text" class="form-control" placeholder="Bar Plot Title" value="[[name]]">
            <input type="hidden" name="type" value="bar-plot">
            <label>Parameter Name (taken from each job)</label>
            <input name="parameter" type="text" class="form-control" placeholder="Parameter name" value="{{IF [[parameter]] != false}}[[parameter]]{{ENDIF}}">
        </div>
    </div>
    <div class="box-footer">
        <!-- to revert changes remove everything in here except the button -->
        Apply aggregation function:
        <br>
        <input type="radio" id="agg_none[[id]]" value="none" name="aggregate[[id]]" {{IF [[aggregate]] == "none"}}checked{{ENDIF}}> None
        <br>
        <input type="radio" id="agg_avg[[id]]" value="avg" name="aggregate[[id]]" {{IF [[aggregate]] == "avg"}}checked{{ENDIF}}> Average
        <br>
        <input type="radio" id="agg_min[[id]]" value="min" name="aggregate[[id]]"> Minimum
        <br>
        <input type="radio" id="agg_max[[id]]" value="max" name="aggregate[[id]]"> Maximum
        <hr>
        <button type="button" class="btn btn-danger" onclick="deletePlot('[[id]]')">Delete</button>
    </div>
</div>
