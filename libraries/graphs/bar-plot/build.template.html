<div class="box box-default" id="[[id]]">
    <div class="box-header with-border">
        <h3 class="box-title">Bar Plot</h3>
        <div class="btn group pull-right" role="group">
            <button type="button" class="btn btn-secondary" onclick="movePlots('up', [[id]])">Move Up</button>
            <button type="button" class="btn btn-secondary" onclick="movePlots('down', [[id]])">Move Down</button>
        </div>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label>Title</label>
            <input name="name" type="text" class="form-control" placeholder="Bar Plot Title" value="[[name]]">
            <input type="hidden" name="type" value="bar-plot">
            <label>Parameter Name (taken from each job)</label>
            <input name="parameter" type="text" class="form-control" placeholder="Parameter name" value="{{IF [[parameter]] != false}}[[parameter]]{{ENDIF}}">
        </div>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-danger" onclick="deletePlot('[[id]]')">Delete</button>
    </div>
</div>
