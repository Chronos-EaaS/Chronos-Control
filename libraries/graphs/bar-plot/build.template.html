<div class="box box-default" id="[[id]]">
    <div class="box-header with-border">
        <h3 class="box-title">Bar Plot</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
            <label>Title</label>
            <input name="name" type="text" class="form-control" placeholder="Bar Plot Title" value="[[name]]">
            <input type="hidden" name="type" value="bar-plot">
            <label>Parameter Name (taken from each job)</label>
            <input name="parameter" type="text" class="form-control" placeholder="Parameter name" value="{{IF [[parameter]] != false}}[[parameter]]{{ENDIF}}">
        </div>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-danger" onclick="deletePlot('[[id]]')">Delete</button>
        <input type="radio" id="agg_none[[id]]" value="none" name="aggregate[[id]]" checked/>
        <label for="agg_none[[id]]">None</label>
        <input type="radio" id="agg_min[[id]]" value="min" name="aggregate[[id]]"/>
        <label for="agg_min[[id]]">Minimum</label>
        <input type="radio" id="agg_max[[id]]" value="max" name="aggregate[[id]]"/>
        <label for="agg_max[[id]]">Maximum</label>
        <input type="radio" id="agg_avg[[id]]" value="avg" name="aggregate[[id]]"/>
        <label for="agg_avg[[id]]">Average</label>
    </div>
</div>
