<div class="chart">
    <canvas id="[[plotId]]" style="height:230px"></canvas>
</div>

<script type="text/javascript">
    function plot[[plotId]](){
        var config = {
            type: "line",
            data: [[plotData]],
            options: {
                responsive: true,
                title: {
                    display: false
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                }
            }
        };
        new Chart($('#[[plotId]]').get(0).getContext('2d'), config);
    }


</script>
