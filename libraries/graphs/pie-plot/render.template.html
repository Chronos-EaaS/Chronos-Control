<div>
    <canvas height="230px" id="[[plotId]]" style="height:230px"></canvas>
</div>

<script type="text/javascript">
    var config[[plotId]] = {
        type: 'doughnut',
        data: [[plotData]],
        options: {
            responsive: true,
            legend: {
                position: 'top',
            },
            title: {
                display: false
            },
            animation: false,
            maintainAspectRatio: false
        }
    };

    chart[[plotId]] = undefined;
    
    function plot[[plotId]](){
        chart[[plotId]] = new Chart($('#[[plotId]]').get(0).getContext('2d'), config[[plotId]]);
    }
</script>
