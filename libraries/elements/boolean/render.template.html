<div class="row" id="[[id]]">
    <div class="col-md-12">
        <input type="hidden" name="elements[]" value="[[id]]">
        <input type="hidden" name="[[id]]-type" value="[[type]]">
        <input type="hidden" name="[[id]]-parameter" value="[[parameter]]">
        <label>[[name]] ([[parameter]])</label>
        <select name="[[parameter]]" title="Value" class="form-control">
            <option value="false"{{IF [[default]] == 0}} selected{{ENDIF}}>False</option>
            <option value="true"{{IF [[default]] == 1}} selected{{ENDIF}}>True</option>
        </select>
    </div>
</div>
