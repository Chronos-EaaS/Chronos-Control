<div class="row" id="[[id]]">
    <div class="col-md-12">
        <input type="hidden" name="elements[]" value="[[id]]">
        <input type="hidden" name="[[id]]-type" value="[[type]]">
        <input type="hidden" name="[[id]]-parameter" value="[[parameter]]">
        <b>[[name]]</b> (<i>[[parameter]]</i>)
        <select name="[[parameter]]" title="Value" class="form-control">
            <option value="false"{{IF [[copy]] == "false"}} selected{{ENDIF}}{{IF empty([[copy]]) && [[default]] == "false"}} selected{{ENDIF}}>False</option>
            <option value="true"{{IF [[copy]] == "true"}} selected{{ENDIF}}{{IF empty([[copy]]) && [[default]] == "true"}} selected{{ENDIF}}>True</option>
        </select>
    </div>
</div>
