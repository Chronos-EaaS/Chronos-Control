<div class="row" id="[[id]]">
    <div class="col-md-12">
        <input type="hidden" name="elements[]" value="[[id]]">
        <input type="hidden" name="[[id]]-type" value="[[type]]">
        <input type="hidden" name="[[id]]-parameter" value="[[parameter]]">
        <input type="hidden" name="dependency-[[dependency]]" value="[[parameter]]">
        <b>[[name]]</b> (<i>[[parameter]]</i>)
        <div class="row">
            <div class="col-md-6">
                Percentage of <b><i>[[dependency]]</i></b>
                <div class="input-group">
                    <span class="input-group-addon">%</span>
                    <input name="[[parameter]]-percentage" id="parameter-[[parameter]]-percentage" type="number" class="form-control" placeholder="Percentage"{{IF !empty([[copy]])}} value="[[copy]]"{{ENDIF}}{{IF empty([[copy]]) && [[default]] != false}} value="[[default]]"{{ENDIF}}>
                </div>
            </div>
            <div class="col-md-6">
                Absolute Value
                <input name="[[parameter]]" id="parameter-[[parameter]]" type="number" class="form-control" placeholder="Absolute value" readonly>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                updateCalculation($("#parameter-[[dependency]]"), $("#parameter-[[parameter]]-percentage"), $("#parameter-[[parameter]]"), {{IF [[parameter-type]] == 'float'}}true{{ELSE}}false{{ENDIF}});
                checkPercentages("dependency-[[dependency]]");
                $("#parameter-[[dependency]]").on("change paste keyup", function(){
                    updateCalculation($("#parameter-[[dependency]]"), $("#parameter-[[parameter]]-percentage"), $("#parameter-[[parameter]]"), {{IF [[parameter-type]] == 'float'}}true{{ELSE}}false{{ENDIF}});
                });
                $("#parameter-[[parameter]]-percentage").on("change paste keyup", function(){
                    updateCalculation($("#parameter-[[dependency]]"), $("#parameter-[[parameter]]-percentage"), $("#parameter-[[parameter]]"), {{IF [[parameter-type]] == 'float'}}true{{ELSE}}false{{ENDIF}});
                    checkPercentages("dependency-[[dependency]]");
                });
            });
        </script>
    </div>
</div>
