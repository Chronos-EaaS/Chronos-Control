<div class="row" id="[[id]]">
    <div class="col-md-12">
        <input type="hidden" name="elements[]" value="[[id]]">
        <input type="hidden" name="[[id]]-type" value="[[type]]">
        <input type="hidden" name="[[id]]-parameter" value="[[parameter]]">
        <label>[[name]] (<i>[[parameter]]</i>)</label>
        <input name="[[parameter]]" type="number" class="form-control" placeholder="0"{{IF [[default]] != false}} value="[[default]]"{{ENDIF}}>
    </div>
</div>
