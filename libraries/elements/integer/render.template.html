<div class="row" id="[[id]]">
    <div class="col-md-12">
        <input type="hidden" name="elements[]" value="[[id]]">
        <input type="hidden" name="[[id]]-type" value="[[type]]">
        <input type="hidden" name="[[id]]-parameter" value="[[parameter]]">
        <b>[[name]]</b> (<i>[[parameter]]</i>)
        <input name="[[parameter]]" id="parameter-[[parameter]]" type="number" class="form-control" placeholder="0"{{IF !empty([[copy]])}} value="[[copy]]"{{ENDIF}}{{IF empty([[copy]]) && [[default]] !== false}} value="[[default]]"{{ENDIF}}>
    </div>
</div>
