<div class="row" id="[[id]]">
    <div class="col-md-12">
        <input type="hidden" name="elements[]" value="[[id]]">
        <input type="hidden" name="[[id]]-type" value="[[type]]">
        <input type="hidden" name="[[id]]-parameter" value="[[parameter]]">
        <i>[[name]] ([[parameter]])</i>
        <div class="row">
            <div class="form-group col-md-4">
                <label>Min</label>
                <input name="[[parameter]]-min" type="number" class="form-control" placeholder="Min">
            </div>
            <div class="form-group col-md-4">
                <label>Max</label>
                <input name="[[parameter]]-max" type="number" class="form-control" placeholder="Max">
            </div>
            <div class="form-group col-md-4">
                <label>Steps</label>
                <input name="[[parameter]]-step" type="number" class="form-control" placeholder="Steps">
            </div>
        </div>
    </div>
</div>
