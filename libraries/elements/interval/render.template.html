<div class="row" id="[[id]]">
    <div class="col-md-12">
        <input type="hidden" name="elements[]" value="[[id]]">
        <input type="hidden" name="[[id]]-type" value="[[type]]">
        <input type="hidden" name="[[id]]-parameter" value="[[parameter]]">
        <b>[[name]]</b> (<i>[[parameter]]</i>)
        <div class="row">
            <div class="col-md-4">
                Min
                <input name="[[parameter]]-min" type="number" class="form-control" placeholder="Min"{{IF [[default-min]] != false}} value="[[default-min]]"{{ENDIF}}>
            </div>
            <div class="col-md-4">
                Max
                <input name="[[parameter]]-max" type="number" class="form-control" placeholder="Max"{{IF [[default-max]] != false}} value="[[default-max]]"{{ENDIF}}>
            </div>
            <div class="col-md-4">
                Steps
                <input name="[[parameter]]-step" type="number" class="form-control" placeholder="Steps"{{IF [[default-step]] != false}} value="[[default-step]]"{{ENDIF}}>
            </div>
        </div>
    </div>
</div>
